name: Version Tag

on:
  push:
    branches:
      - master

jobs:
  tag-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current date
        id: get_date
        run: |
          current_date=$(date +%Y%m%d)
          echo "new_tag=${current_date}" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git tag ${{ steps.get_date.outputs.new_tag }}
          git push origin ${{ steps.get_date.outputs.new_tag }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_date.outputs.new_tag }}
          name: Release ${{ steps.get_date.outputs.new_tag }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 