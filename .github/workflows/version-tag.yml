name: Version Tag

on:
  push:
    branches:
      - master

jobs:
  tag-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current date
        id: get_date
        run: |
          current_date=$(date +%Y%m%d)
          echo "new_tag=${current_date}" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git tag ${{ steps.get_date.outputs.new_tag }}
          git push origin ${{ steps.get_date.outputs.new_tag }}

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_date.outputs.new_tag }}
          release_name: Release ${{ steps.get_date.outputs.new_tag }}
          draft: false
          prerelease: false

      - name: Update Terraform Registry
        uses: hashicorp/terraform-registry-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.get_date.outputs.new_tag }}
          module-name: terraform-aws-module-lambda-warmer-cw-event
          provider: aws
          namespace: wcampos 